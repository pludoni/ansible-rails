- name: sidekiq config
  template:
    src: "sidekiq.yml.j2"
    dest: "{{ sidekiq_config_file }}"
  become: yes
  become_user: "{{ sidekiq_upstart_user }}"

- include: "upstart.yml"
  when: ansible_service_mgr != "systemd"
- include: "systemd.yml"
  when: ansible_service_mgr == "systemd"

- name: "Increase ulimit for sidekiq"
  pam_limits:
    limit_type: '-'
    limit_item: 'nofile'
    value: 8192
    domain: "{{ sidekiq_upstart_user }}"

